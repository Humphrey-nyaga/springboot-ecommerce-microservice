server:
  port: 6000
  error:
    include-stacktrace: never
spring:
  datasource:
    url: jdbc:mysql://localhost:3306/productsdb
    username: root
    password: root

  application:
    name: product-service
  jpa:
   show-sql: true
   hibernate:
    ddl-auto: update
    
eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      default-zone: http://localhost:8761/eureka